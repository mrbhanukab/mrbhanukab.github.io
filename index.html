<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    background-color: black; /* Sets the background of the page to black */
    margin: 0; /* Removes default body margin */
    display: flex; /* Use flexbox for easy centering */
    justify-content: center; /* Centers content horizontally */
    align-items: center; /* Centers content vertically */
    min-height: 100vh; /* Ensures the body takes at least the full height of the viewport */
    overflow: hidden; /* Prevents scrollbars if video is slightly larger than expected */
  }

  #myVideo {
    max-height: 100vh; /* Video height will not exceed the viewport height */
    max-width: 100vw;  /* Video width will not exceed the viewport width */
    width: auto;       /* Allow width to scale proportionally */
    height: auto;      /* Allow height to scale proportionally */
    object-fit: contain; /* This is the key: scales to fit without cropping, adding black bars if necessary */
  }
</style>
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="csoon.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

</body>
</html>
